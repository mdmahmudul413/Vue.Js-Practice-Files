<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.global.js"></script>
  </head>
  <body>
    <header>
      <h2>Vue JS 3 Practice</h2>
    </header>

    <div id="app">
      <h3>Skills</h3>
      <!-- add and fetch data from array object -->
      <ul>
        <li v-for="(skill, i) in skills" :key="skill.name">
          <p>
            {{ i+1 }}. {{ skill.name }} 
            (
              <span v-if="skill.experience < 4">Beginar</span>
              <span v-else-if="skill.experience < 6">Proficient</span>
              <span v-else>Expert</span>
            )
          </p>
        </li>
      </ul>
      <br>
      <button @click="toggle">Show/Hide</button>
      <div class="card" v-show="show"></div>
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
